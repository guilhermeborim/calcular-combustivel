<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <img class="logo" src="logo.png" alt="" />
      <h1>Qual melhor opcão?</h1>
      <form onsubmit="calcular(event)">
        <label for="">Álcool (preço por litro):</label>
        <input
          id="alcool"
          class="input"
          type="number"
          placeholder="4.90"
          min="1"
          step="0.01"
          required
        />

        <label>Gasolina (preço por litro):</label>
        <input
          id="gasolina"
          class="input"
          type="number"
          placeholder="6.50"
          min="1"
          step="0.01"
          required
        />

        <input class="button" type="submit" value="Calcular" />
      </form>
      <section id="content-result" class="result hide">
        <span id="text-result">Compensa usar Álcool</span>
        
        <span id="alcool-result"></span>
        <span id="gasolina-result"></span>
      </section>
    </main>
    <div class="info">
      <span class="tooltip">Veja como é feito o cálculo</span>
      <a href="calculo.html"><img class="info-img" src="info.png" alt="" /></a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
